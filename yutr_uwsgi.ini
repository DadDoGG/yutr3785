[uwsgi]

chdir           = /home/some/path/to/your/someapp
module          = someapp.wsgi:application
home            = /home/some/path/to/your/venv
master          = true
processes       = 9
socket          = /home/some/path/to/your/someapp.sock
chmod-socket    = 664
uid             = www-data
gid             = www-data
vacuum          = true